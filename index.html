<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>生日快乐！</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-align: center;
      margin-top: 10vh;
      animation: glow 2s ease-in-out infinite alternate, colorChange 4s infinite alternate;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 2rem;
      color: #fff;
      text-align: center;
      margin-top: 2vh;
      z-index: 2;
      position: relative;
      animation: fadeIn 2s ease-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px #ff00cc; }
    }

    @keyframes colorChange {
      0%   { color: #ff66cc; }
      50%  { color: #66ccff; }
      100% { color: #ffcc66; }
    }

    @keyframes fadeIn {
      0%   { opacity: 0; }
      50%  { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 110px;
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.2);
      animation: float 10s ease-in infinite;
      z-index: 1;
      cursor: pointer;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%   { transform: translateY(0) translateX(0); }
      50%  { transform: translateY(-50vh) translateX(2vw); }
      100% { transform: translateY(-100vh) translateX(-2vw); }
    }

    #balloon-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      h1 { font-size: 5vw; margin-top: 20vh; }
      p { font-size: 4vw; }
      .balloon { width: 12vw; height: 16vw; }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      h1 { font-size: 5rem; margin-top: 15vh; }
      p { font-size: 2.5rem; }
      .balloon { width: 8vw; height: 10vw; }
    }
#danmu-container {
  position: fixed;
  top: 10%;
  left: 0;
  width: 100%;
  height: 80%;
  pointer-events: none;
  z-index: 3;
  overflow: hidden;
}

.danmu {
  position: absolute;
  white-space: nowrap;
  font-size: 1.2rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 0 5px #000;
  animation: danmuMove 12s linear forwards;
}

@keyframes danmuMove {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(-100%);
  }
}

  </style>
</head>
<body>
  <h1>🎂 生日快乐！</h1>
  <p>愿你每天都像烟花一样精彩绽放！</p>

<div id="danmu-container"></div>

  <!-- 气球容器 -->
  <div id="balloon-container"></div>

  <!-- 烟花 canvas -->
  <canvas id="fireworks"></canvas>

  <!-- 背景音乐 -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 烟花逻辑
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    const fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      if (fireworks.length > 5) return; // 限制最大烟花数量

      const count = 80;
      const firework = [];
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = random(2, 5);
        firework.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          radius: random(1, 3),
          color: `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`
        });
      }
      fireworks.push(firework);
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, w, h);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const firework = fireworks[i];
        for (let j = firework.length - 1; j >= 0; j--) {
          const p = firework[j];
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.01;
          if (p.alpha <= 0) firework.splice(j, 1);
          else {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
            ctx.fill();
          }
        }
        if (firework.length === 0) fireworks.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    function hexToRgb(hsl) {
      const temp = document.createElement("div");
      temp.style.color = hsl;
      document.body.appendChild(temp);
      const rgb = getComputedStyle(temp).color;
      document.body.removeChild(temp);
      return rgb.match(/\d+,\s*\d+,\s*\d+/)[0];
    }

    animate();


setInterval(() => {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight * 0.6; // 让烟花主要在上方区域
  createFirework(x, y);
}, 1000);

    window.addEventListener("resize", () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });

    window.addEventListener("click", (e) => {
      createFirework(e.clientX, e.clientY);
    });

    // 气球逻辑
    const balloonContainer = document.getElementById("balloon-container");

    function setupBalloonClick(balloon) {
      balloon.addEventListener('click', (e) => {
        e.stopPropagation();

        const rect = balloon.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        createFirework(centerX, centerY);

        balloon.style.transform = 'scale(0)';
        balloon.style.opacity = '0';

        balloon.addEventListener('transitionend', () => {
          balloon.remove();
          addBalloon();
        }, { once: true });
      });
    }

    function addBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = `${random(5, 90)}%`;

      const colors = [
        'rgba(255, 66, 204, 0.8)', 'rgba(102, 204, 255, 0.8)',
        'rgba(153, 255, 153, 0.8)', 'rgba(255, 204, 102, 0.8)',
        'rgba(255, 153, 153, 0.8)'
      ];
      const c1 = colors[Math.floor(Math.random() * colors.length)];
      const c2 = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.background = `linear-gradient(145deg, ${c1}, ${c2})`;
      balloon.style.animationDelay = `${random(0, 4)}s`;

      balloonContainer.appendChild(balloon);
      setupBalloonClick(balloon);
    }

    // 初始化生成5个气球
    for (let i = 0; i < 5; i++) {
      addBalloon();
    }

//弹幕
const danmuTexts = [

  "祝你好运连连，好事成双🍀",
  "永远年轻，永远热泪盈眶💫",
  "希望你的一生都可以像今天一样璀璨💎",
  "祝你生活甜蜜，事业顺利🏆",
  "愿你有大把的时间去追梦🌟",
  "一路走好，开心每一天🌈",
  "生活因为你而更加精彩🌟",
  "愿你开心每一刻，感恩每一天🙏",
  "岁月静好，安然无恙⏳",
  "愿你勇敢无畏，充满希望🔥",
  "每一天都是全新的一天，祝福你前行的路上永远有阳光☀️",
  "所有的美好都属于你，生日快乐💖",
  "感谢你带给我们无数的欢笑，继续绽放光芒✨",
  "祝你和家人平安健康，心想事成👨‍👩‍👧‍👦",
  "愿你的人生如诗如画，温柔且坚定🖋️",
  "每天都拥有一个美好的心情😊",
  "愿你与幸福相伴，快乐永远陪伴在你左右🎶"
];

// 创建弹幕
function launchDanmu(text) {
  const danmu = document.createElement("div");
  danmu.className = "danmu";
  danmu.innerText = text;

  // 设置随机顶部位置（避免重叠）
  danmu.style.top = `${Math.random() * 90}%`;

  // 设置随机颜色
  danmu.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;

  // 设置随机字体大小
  danmu.style.fontSize = `${Math.random() * 0.6 + 1}rem`;

  document.getElementById("danmu-container").appendChild(danmu);

  // 移除弹幕
  setTimeout(() => {
    danmu.remove();
  }, 12000); // 跟动画时间一致
}

// 自动循环生成弹幕
setInterval(() => {
  const randomText = danmuTexts[Math.floor(Math.random() * danmuTexts.length)];
  launchDanmu(randomText);
}, 5000); // 每1秒一个弹幕

  </script>
</body>
</html>
